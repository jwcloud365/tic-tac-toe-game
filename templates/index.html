<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
        }
        .cell:hover {
            background-color: #f5f5f5;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            font-size: 24px;
            margin-top: 20px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    
    <div class="game-container">
        <div class="controls">
            <button id="userStart">User Starts</button>
            <button id="computerStart">Computer Starts</button>
        </div>
        
        <div class="board" id="board">
            <!-- Cells will be created by JavaScript -->
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const userStartBtn = document.getElementById('userStart');
            const computerStartBtn = document.getElementById('computerStart');
            
            let gameState = {
                board: [" ", " ", " ", " ", " ", " ", " ", " ", " "],
                currentPlayer: "X",
                winner: null,
                gameOver: false
            };
            
            // Create the board cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                boardElement.appendChild(cell);
            }
            
            // Start new game with user going first
            userStartBtn.addEventListener('click', () => startNewGame('X'));
            
            // Start new game with computer going first
            computerStartBtn.addEventListener('click', () => startNewGame('O'));
            
            // Initialize the game
            resetBoard();
            
            function startNewGame(firstPlayer) {
                fetch('/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstPlayer: firstPlayer })
                })
                .then(response => response.json())
                .then(data => {
                    updateGameState(data);
                })
                .catch(error => console.error('Error:', error));
            }
            
            function handleCellClick(index) {
                // Ignore clicks if game is over or cell is already filled
                if (gameState.gameOver || gameState.board[index] !== " " || gameState.currentPlayer !== "X") {
                    return;
                }
                
                fetch('/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ index: index })
                })
                .then(response => response.json())
                .then(data => {
                    updateGameState(data);
                })
                .catch(error => console.error('Error:', error));
            }
            
            function updateGameState(data) {
                gameState = data;
                updateBoard();
                updateStatus();
            }
            
            function updateBoard() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    cell.textContent = gameState.board[index];
                });
            }
            
            function updateStatus() {
                if (gameState.winner) {
                    statusElement.textContent = gameState.winner === "X" ? "You win!" : "Computer wins!";
                } else if (gameState.gameOver) {
                    statusElement.textContent = "It's a tie!";
                } else {
                    statusElement.textContent = gameState.currentPlayer === "X" ? "Your turn" : "Computer's turn";
                }
            }
            
            function resetBoard() {
                gameState.board = [" ", " ", " ", " ", " ", " ", " ", " ", " "];
                gameState.currentPlayer = "X";
                gameState.winner = null;
                gameState.gameOver = false;
                
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.textContent = "";
                });
                
                statusElement.textContent = "Choose who starts";
            }
        });
    </script>
</body>
</html>
